    <button type="button" onclick="calculate()">Pokaż wyniki</button>

<script>
function calculate() {
  const form = document.getElementById('dassForm');
  let depresja = 0, lek = 0, stres = 0;
  for (let el of form.elements) {
    if (el.tagName === "SELECT") {
      const skala = el.dataset.skala;
      const val = parseInt(el.value);
      if (skala === "depresja") depresja += val;
      else if (skala === "lęk") lek += val;
      else if (skala === "stres") stres += val;
    }
  }
  depresja *= 2;
  lek *= 2;
  stres *= 2;

  document.getElementById('result').innerHTML = 
    "Wynik skali depresji: " + depresja + " pkt<br>" +
    "Wynik skali lęku: " + lek + " pkt<br>" +
    "Wynik skali stresu: " + stres + " pkt";
}
</script>
